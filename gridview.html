<html>
<title>index</title>
<head>
    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/materialize/0.97.7/css/materialize.min.css"/>
    <script src="https://cdn.bootcss.com/materialize/0.97.7/js/materialize.min.js"></script>

</head>
<style type="text/css">
</style>
<script>
$(document).ready(function() {
  $('.activator').click(function () {
  window.location.href=this.longDesc;
});
});


</script>
<body>
<div class="container">
    <div class="row">
        <h3>
            Title
        </h3>
    </div>
    <div class="row">
        {% for img, word, link in describe %}

        <div class="col s6 m3">
            <div class="card" style="height: 200px">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src={{img}} longDesc='{{link}}'>
                    <!-- <span class="card-title">Card Title</span> -->
                </div>
                <div class="card-content">
                    <p>{{word}}</p>
                </div>
            </div>
        </div>
        {% end %}
    </div>
</div>
</body>

</html>
